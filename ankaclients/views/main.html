<header class="header">
    <h1 class="title">МОИ КЛИЕНТЫ</h1>
    <form class="search-client">
        <input type="text" name="" ng-model="search" placeholder="Искать по имени....">
        <i class="fa fa-search" aria-hidden="true"></i>            
    </form>
    <button>
        <a href="#/add-client"> <i class="fa fa-user-plus add-button" aria-hidden="true"></i></a>  
    </button>
    
</header>

<div class="main">
    <nav>
        <ul class="category-tabs-nav" ng-show="categories.length > 0">
            <li ng-repeat="category in categories">{{category.name}}</li>
        </ul>
    </nav>

    <div class="clients-list-wrapper">
      
        <ul class="clients-list">             
            <li class="client-item" ng-repeat="client in clients | filter: {name: search} | orderBy: 'name'">
              <a href="#/client/{{client.id}}">                
                <img ng-src="{{client.img}}">
                <h1>{{client.name}}</h1>
                <h5>{{client.tel}}</h5>
              </a>  
            </li>
        </ul>
    </div>
</div>
